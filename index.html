<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- <a-assets>
        <img id="card" src="./1320d4fc3489bc614f6c2d5bc4a37da2.jpg" />
      </a-assets> -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-sphere position="0 1.25 -5" src="/1320d4fc3489bc614f6c2d5bc4a37da2.jpg" radius="1.25" color="blue"></a-sphere>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-box position="0 1.25 -5" src="/1320d4fc3489bc614f6c2d5bc4a37da2.jpg" radius="1.25" color="red"></a-box>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-box position="0 1.25 -5"src="/1320d4fc3489bc614f6c2d5bc4a37da2.jpg" radius="1.25" color="pink"></a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
